            return names[1]
        }
        else if (strokes == par - 2) {
            return names[2]

            return names[3]

        else {

        }
    }

    var count = 0;
    function cc(card) {

        switch (card) {

            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            case 6:
                count++;
                break;

            case 10:
            case "J":
            case "Q":
            case "K":
            case "A":
                count--;
                break;
        }
        var holdbet = 'Hold';
        if (count > 0) {
            holdbet = 'Bet'
        }
        return count + " " + holdbet;
    }

    function multiplyAll(arr) {
        var product = 1;
        for (i = 0; i < arr.length; i++) {
            for (j = 0; j < arr[i].length; j++) {

            }
        }
        return product;
